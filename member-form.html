<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin</title>
    <link rel="stylesheet" type="text/css" href="css/style.css.css">
</head>
<body>
    <header>
         <div class="logo"><img src="images/anh.jfif"></div>
         <h1>Đăng ký thông tin người dùng </h1>
    </header>
    <fieldset>
        <legend>Member Register</legend>
        <span class="error-msg" id="total-msg"></span>
        <form id="member-form" name="member">
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" name="fullName" class="form-control normal-input">
                <span class="error-msg"></span>
            </div>    
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
                <span class="error-msg"></span>
            </div>    
            <div class="form-group">
                <label>Ngày Sinh</label>
                <input type="date" name="birthDay" class="form-control">
                <span class="error-msg"></span>
            </div>  
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control">
                <span class="error-msg"></span>
            </div>  
            <div class="form-group">
                <label>Giới tính</label>
                <label><input type="radio" name="gender" value="1"
                    class="form-control" checked> Nam</label>
                <label><input type="radio" name="gender" value="0"
                    class="form-control"> Nữ </label>
            </div>   
            <div class="form-group">
                <label>sở thích</label>
                <input type="checkbox" name="checkbox" class="form-control">
                <span class="error-msg"></span>
            </div> 
            <div class="form-group">
                <label>&nbsp;</label>
                <input type="button" name="submit" value="Đăng Ký"
                    class="form-control" id="btnSubmit">
                <input type="reset" name="reset" name="reset" value="Đăng ký lại" class="form-control">
            </div>
            
        </form>
    </fieldset>
    <footer>
        <div class="contact">
            <p>Giới thiệu bản thân</p>
            <ul>
                <li>Tên:Mai Đức Hiền</li>
                <li>email:mdhien2302@gmail.com</li>
                <li>Lớp:T2108A</li>
                <li>Phone:0869061648</li>
            </ul>
            
        </div>
    </footer>
    <script type="text/javascript" src="js/member.js"></script>
</body>
</html>
